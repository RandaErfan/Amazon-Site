{% extends 'products/layout/base.html'  %}
{% load static %}
{% block title %}  Login  {% endblock %}

{% block content %}
<div class="bg-light" style="background-color:white; padding:40px;">
    <h1> Login </h1>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">User</label>
            <input type="text" name="user" autocomplete="username email" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" autocomplete="new-password" class="form-control" aria-describedby="emailHelp">
        </div>
       <button type="submit" class="btn btn-primary">Login</button></a>
    </form>

</div>
<script src="{% static 'students/js/script.js'%}"> </script>
{% endblock %}
