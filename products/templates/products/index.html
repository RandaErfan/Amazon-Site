{% extends 'products/layout/base.html'%}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title%} Amazon {% endblock %}</title>
 
</head>

<body>
{% block content %}
<div style="display: inline-block; text-align: center;">
    {%for product in products %}
    <div style="display: inline-block;">
    <div class="card" style="width: 305px; height:350px; margin: 30px;">
  <img class="card-img-top" style="padding: 20px;" height="200px" src={{product.get_image_url}} alt="Card image cap" width="100" height="150">
  <div class="card-body" style="margin-top: 20px">
    <h5 class="card-title"><font style="color:plum;"><b>{{product.name}}</b></font></h5>    
    <a href="{% url 'products-show' product.id%}" class="btn btn-primary">show</a>
    <a href="{% url 'products-edit' product.id %}" class="btn btn-primary">Update</a>
    <a href="{% url 'products-delete' product.id%}" class="btn btn-danger">Delete</a>
  </div>
</div>
</div>
{%endfor%}
</div>
{%endblock%}

	
</body>
</html>
